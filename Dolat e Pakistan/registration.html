<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolat-e-Pakistan</title>
 <link rel="stylesheet" href="registration.css">
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
    </style>
</head>
<body>
    <img id="bg" src="towfiqu-barbhuiya-joqWSI9u_XM-unsplash.jpg">
    <img id="logo" src="Capture-removebg-preview.png">
    <header class="head">
        <h1>Registration</h1>
      </header> 
      <div class="container">
        <h2>Registration Form</h2><br><br>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <br>
          <div class="form-group">
            <label for="cnic">CNIC:</label>
            <input type="number" id="cnic" name="cnic" required>
          </div>
          <br>
          <div class="form-group">
            <input type="submit" id="submit-button" value="Register">
          </div>
        </form>
        <div id="message"></div>
      </div>

      <div class="footer">
        <p>Pakistan Zindabad</p>
      </div>
      <script src="registration.js"></script>
</body>
</html>
